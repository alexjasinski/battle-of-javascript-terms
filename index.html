<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Tic, Tac, Toe - JavaScript Edition</title>
</head>

<body>
  <div id="start-game">
    <button id="start-game-button">start game</button>
  </div>
  <div id="inside-game">
    <button type="button" id="function-btn">Function</button>
    <button type="button" id="method-btn">Method</button>
    <button type="button" id="object-btn">Object</button>
    <button type="button" id="variable-btn">Variable</button>
    <button type="button" id="string-btn">String</button>
    <table id="scoreboard">
      <tr>
        <th>You</th>
        <th>Machine</th>
        <th>Tie</th>
      </tr>
      <tr>
        <td id="player-result-element">0</td>
        <td id="machine-result-element">0</td>
        <td id="tie-result-element">0</td>
      </tr>
    </table>
    <p id="result-message">Tic, Tac, Toe - JavaScript Edition</p>
    <div id="end-game">
      end game
    </div>
    <div id="game-container">
</body>
<script type="text/javascript" src="./src/game.js"></script>

</html>
